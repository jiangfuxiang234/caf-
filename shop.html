<!DOCTYPE html>
<html lang="en">

<head>

	<!-- 根据设备的大小调整页面的显示宽度，缩放比例为1 -->

	<!-- Bootstrap所需要的一些基础样式的*.css文件 -->
	<link rel="stylesheet" href="./css/bootstrap.css">
	<!-- 网页标签的icon图标 -->
    <link rel="shortcut icon" href="./image/star.png" type="image/x-icon">
	<!-- index页面所需要的一些基础样式的css文件 -->
	<link rel="stylesheet" href="./css/index.css">
    <!-- shop页面所需要的一些基础样式的css文件 -->

<body>
	<!-- 页面布局等代码 -->
	<div class="container row">
		<div class="left col-lg-4">
			<div class="nav">
				<div class="select">
					<img src="./image/star.png" alt="">
					<div>门店</div>

                  <span>心情惬意来杯咖啡吧</span>
				  <img src="./image/coffee.png" alt="">
				</div>
			</div>

            <div class="clickShow hide">
				<div class="icon">
					<img class="icon1" src="./image/star.png" alt="">

			</div>
		</div>
		<div class="right col-lg-8 shop">
			<div class="goods row">
                <div class="card col-lg-4 col-md-6 col-xs-12 goShopDetail">
                    <img src="./image/goods1.png" alt="">
                    <div class="name">355ml白绿LOGO马克杯</div>
                    <div class="buy">
                        <div class="price">￥159</div>

                </div>
                <div class="card col-lg-4 col-md-6 col-xs-12 goShopDetail" >
                    <img src="./image/goods2.png" alt="">

                    <div class="buy">
                        <div class="price">￥239</div>
                        <img src="./image/cart.png" alt="">

                </div>
                <div class="card col-lg-4 col-md-6 col-xs-12 goShopDetail">
                    <img src="./image/goods3.png" alt="">
                    <div class="name">710ml格纹款吸管杯</div>
                    <div class="buy">
                        <div class="price">￥159</div>
                        <img src="./image/cart.png" alt="">
                    </div>
                </div>
            </div>
			
            <div class="goods row">
                <div class="card col-lg-4 col-md-6 col-xs-12 goShopDetail">
                    <img src="./image/goods4.png" alt="">
                    <div class="name">焦糖玛奇朵大杯囤囤卡</div>

                        <div class="price">￥148</div>

                    </div>
                </div>
                <div class="card col-lg-4 col-md-6 col-xs-12 goShopDetail">
                    <img src="./image/goods5.png" alt="">
                    <div class="name">茶拿铁大杯双杯券</div>
                    <div class="buy">
                        <div class="price">￥59.5</div>
                        <img src="./image/cart.png" alt="">
                    </div>
                </div>
                <div class="card col-lg-4 col-md-6 col-xs-12 goShopDetail">
                    <img src="./image/goods6.png" alt="">
                    <div class="name">燕麦丝绒拿铁大杯双杯券</div>

            </div>
			<div class="copyright">
				© 2023-2026 jiangfuxiang.com 版权所有

		</div>

		
	</div>
	<!-- Bootstrap基于jQuery，需要先引入jQuery文件 -->
	<script src="./js/jquery.min.js"></script>
	<!-- Bootstrap所需要的一些组件的*.js文件 -->
	<script src="./js/bootstrap.js"></script>
    <script>
        $(".open").on("click",function(){
			$(".clickShow").removeClass("hide").addClass("show");
			setTimeout(function(){
				window.innerWidth;
				console.log(111);
			},0)
			
		})
		$(".close").on("click",function(){
			$(".clickShow").removeClass("show").addClass("hide")
			setTimeout(function(){
				window.innerWidth
			},0)
		})
		$(".goShopDetail").on('click',function(){
			window.location.href="./shopDetail.html"
		})
    </script>
</body>

</html>
